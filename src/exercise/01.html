<!-- 🐨 Create (in HTML) a <body> with a <div> with the id of "root" -->
<body>
  <div id="root"></div>
  <script type="module">
    const rootDiv = document.getElementById('root')
    const nestedDiv = document.createElement('div')
    nestedDiv.textContent = 'My nested div content here'
    nestedDiv.className = 'container'
    rootDiv.append(nestedDiv)
  </script>
</body>
